version: '3.8'

services:
  dedmoroz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dedmoroz-video
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - FFMPEG_PATH=/usr/bin/ffmpeg
    volumes:
      # Персистентное хранилище для БД
      - dedmoroz-db:/app
      # Персистентное хранилище для видео
      - dedmoroz-videos:/app/public/videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dedmoroz-db:
    driver: local
  dedmoroz-videos:
    driver: local
